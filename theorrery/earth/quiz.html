<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Example</title>
    <link rel="stylesheet" href="quiz.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .modal {
            display: none;
            position: fixed; 
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 5px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .restart {
            color: #aaa;
            float: left;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus,
        .restart:hover,
        .restart:focus
        {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="openPopupButton">Quick Quiz</button>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <!-- <span id="restart" class="restart" onclick="restartModal()">&#8634;</span> -->
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="container">
                <h1>Solar System Quiz</h1>
                <div id="level-selection">
                    <h2>Select Difficulty Level</h2>
                    <button onclick="startQuiz('easy')">Easy</button>
                    <button onclick="startQuiz('medium')">Medium</button>
                    <button onclick="startQuiz('hard')">Hard</button>
                </div>
                <div id="quiz" class="hidden">
                    <h2 id="question"></h2>
                    <div id="options"></div>
                    <button id="next" class="hidden" onclick="loadQuestion()">Next Question</button>
                    <p id="explanation" class="hidden"></p>
                </div>
                <div id="result" class="hidden">
                    <h2>Your Score: <span id="score"></span></h2>
                    <button onclick="restartQuiz()">Restart Quiz</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("openPopupButton").onclick = function() {
            document.getElementById("myModal").style.display = "block";
        };
        document.getElementById("restart").onclick = function() {
            closeModal()
            document.getElementById("myModal").style.display = "block";
        };
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        };
    </script>
<script src="quiz.js"></script>
</body>
</html>
